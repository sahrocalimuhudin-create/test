<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name =["Abdi","Ali"]
        console.log(name)
    //adding element//
        name.unshift("Haashi")
        console.log(name)
        name.push("Ahmed")
        console.log(name)
    //Remove element//
        name.pop()
        console.log(name)
        name.shift()
        console.log(name)
    </script>
</body>
</html>s
